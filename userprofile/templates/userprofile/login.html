{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock %}

{% block content %}

    <div class="container d-flex justify-content-center align-items-center mt-4" style="height: 75vh;">

        <div class="row w-50 justify-content-center">

            <div class="col-md-10">

                <div class="text-center">
                    <h1 class="py-2 my-4">Login</h1>
                </div>

                <div class="border p-4 rounded shadow my-form">
                    <form method="post" action="." class="login-form">
                        {% csrf_token %}
                        <div class="my-4 row">
                            <label for="username" class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8 input-field">
                                {{ form.username }}
                            </div>
                        </div>

                        <div class="my-4 row">
                            <label for="password" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8 input-field">
                                {{ form.password }}
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn">Submit</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
