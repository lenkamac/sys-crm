{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}

    {% include 'core/partials/offcanvas_menu.html' %}

    <div class="container mt-4">
        <div class="row mx-lg-5 justify-content-center">
            <div class="col-lg-12">
               <div class="row justify-content-center w-100 my-lg-3 mx-lg-5">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-danger mb-4">Delete Task</h3>

                            <p class="mb-4">Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>

                            <form method="post">
                                {% csrf_token %}
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                    <a href="{% url 'task:task_detail' task.pk %}" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>
{% endblock %}
