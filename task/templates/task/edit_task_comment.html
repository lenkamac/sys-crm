{% extends 'base.html' %}

{% block content %}

    {% include 'core/partials/offcanvas_menu.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Edit Comment</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="content">Comment</label>
                                <textarea name="content" id="content" class="form-control" rows="3">{{ comment.content }}</textarea>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Update Comment</button>
                                <a href="{% url 'task:task_detail' task_pk %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
